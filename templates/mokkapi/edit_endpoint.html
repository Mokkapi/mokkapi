{% extends 'mokkapi/base.html' %}

{% block title %}Edit Endpoint{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 p-4 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Edit Endpoint: {{ endpoint.path }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
